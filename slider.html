<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      body {
        background-color: #555;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #slideshow-container {
        height: 100vh;
        width: 100%;
        position: relative;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .imgcontainer {
        height: 50%;
        width: 50%;
        background-color: red;
        overflow: hidden;
        border-radius: 10px;
      }
      .imgcontainer img {
        height: 100%;
        width: 100%;
        object-position: center;
        object-fit: cover;
      }

      .mySlides {
        display: none;
      }

      .btn {
        display: inline-block;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
      }
      .btncontainer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="slideshow-container">
      <div class="imgcontainer">
        <div class="mySlides">
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.1-BM03cIVAzfpiTF_RGjNAHaEK&pid=Api&P=0&h=180"
            alt="Image 1"
          />
        </div>
        <div class="mySlides">
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.pAZoFc15YsTWVI5xkOFnKwHaEo&pid=Api&P=0&h=180"
            alt="Image 2"
          />
        </div>
        <div class="mySlides">
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.F7EZbi4ywcEkY-73cw3-GgHaFS&pid=Api&P=0&h=180"
            alt="Image 3"
          />
        </div>
        <div class="mySlides">
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.XwMLuXDz50yMWpRwRpW4TQHaEK&pid=Api&P=0&h=180"
            alt="Image 4"
          />
        </div>
      </div>
      <!-- Add more slides as needed -->
      <div class="btncontainer">
        <button class="btn" onclick="toggleSlideshow()">Start/Stop</button>
        <button class="btn" onclick="plusSlides(-1)">Previous</button>
        <button class="btn" onclick="plusSlides(1)">Next</button>
      </div>
    </div>

    <script>
      var slideIndex = 0;
      var slideshowInterval;

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
      }

      function toggleSlideshow() {
        if (slideshowInterval) {
          clearInterval(slideshowInterval);
          slideshowInterval = null;
        } else {
          slideshowInterval = setInterval(showSlides, 2000); // Change slide every 2 seconds
        }
      }

      function plusSlides(n) {
        clearInterval(slideshowInterval);
        slideshowInterval = null;
        showSlides((slideIndex += n));
      }

      // Start the slideshow automatically
      toggleSlideshow();
    </script>
  </body>
</html>
